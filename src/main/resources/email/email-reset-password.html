<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Recovery Bayun ID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        .wrapper {
            width: 90%;
            padding: 8px;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            font-size: 30px;
            line-height: 36px;
            font-weight: 500;
        }
        .main {
            font-size: 20px;
            line-height: 28px;
            font-weight: 400;
        }
        .main > * {
            margin-top: 16px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <span style="">Recovery Bayun ID</span>
    </div>
    <div class="main">
        <div>Hello, <span th:text="${firstName}"></span></div>
        <div>
            You have submitted an application to recover your Bayun ID.<br/>
            New password:
        </div>
        <div>
            <span th:text="${password}"></span>
        </div>
        <div><b>If you didn't</b>, just ignore the letter.</div>
    </div>
</div>
</body>
</html>
