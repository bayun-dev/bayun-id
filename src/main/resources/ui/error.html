<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <title>[[${status}]] - Bayun ID</title>
    <meta th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
  <link rel="stylesheet" href="/assets/55fea0b4.css">
</head>
<body class='min-h-full bg-white'>
<div class="font-roboto text-black">
    <noscript>
        <div class="flex flex-col items-center justify-center mx-auto min-h-screen p-2">
            <span class="text-xl text-gray-400">to use <span class="text-blue-400">bayun</span> services, please enable JavaScript</span>
        </div>
    </noscript>
    <main class="h-full grid place-content-center">
        <div class="space-y-4 text-center">
            <div>
                <span class="text-9xl text-gray-700 font-semibold" th:text="${status}"></span>
            </div>
            <div>
                <span class="text-3xl text-gray-700 font-medium" th:text="${title}"></span>
            </div>
            <div>
                <span class="text-xl text-gray-500" th:text="${description}"></span>
            </div>
        </div>
    </main>
</div>
</body>
</html>
